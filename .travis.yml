before_script:
  - if [ "$EMACS" = 'emacs-snapshot' ]; then
        make downloads-latest;
    else
        make downloads;
    fi

script:
  $EMACS --version && ( test "$EMACS" != 'emacs22' && make test EMACS="$EMACS" || make test-batch EMACS="$EMACS" )

